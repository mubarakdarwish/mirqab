<div class="space-y-8">
  <!-- Header -->
  <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8">
    <h1 class="text-3xl font-bold text-gray-800">إدارة البيانات</h1>
    <p class="mt-2 text-lg text-gray-600">نقطة وصول مركزية لإدارة البيانات الأساسية للنظام.</p>
  </div>

  <!-- Navigation Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Importers Card -->
    <button (click)="onNavigateToImporters()" type="button" class="group block text-right p-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
        <div class="mb-4 h-16 w-16 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
             <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
              </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-800 group-hover:text-blue-700 transition-colors">إدارة الشركات المستوردة</h3>
        <p class="mt-2 text-gray-600 text-sm">إضافة وحذف وتعديل بيانات الشركات التي تتعامل معها المنصة.</p>
        <div class="mt-4 text-blue-600 font-semibold group-hover:underline">
        الانتقال إلى الإدارة &rarr;
        </div>
    </button>
    
    <!-- Commodities Card -->
    <button (click)="onNavigateToCommodities()" type="button" class="group block text-right p-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
        <div class="mb-4 h-16 w-16 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
            <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-800 group-hover:text-green-700 transition-colors">إدارة المجموعات والسلع</h3>
        <p class="mt-2 text-gray-600 text-sm">تنظيم السلع ضمن مجموعات لتسهيل عملية إدخال المعاملات.</p>
        <div class="mt-4 text-green-600 font-semibold group-hover:underline">
        الانتقال إلى الإدارة &rarr;
        </div>
    </button>
    
    <!-- Dropdowns Card -->
    <button (click)="onNavigateToDropdowns()" type="button" class="group block text-right p-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
        <div class="mb-4 h-16 w-16 rounded-full bg-yellow-100 text-yellow-600 flex items-center justify-center">
            <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
              </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-800 group-hover:text-yellow-700 transition-colors">إدارة بيانات النماذج</h3>
        <p class="mt-2 text-gray-600 text-sm">التحكم في الخيارات المتاحة في القوائم المنسدلة (المنافذ، إلخ).</p>
        <div class="mt-4 text-yellow-600 font-semibold group-hover:underline">
        الانتقال إلى الإدارة &rarr;
        </div>
    </button>

     <!-- Users Card -->
    <button (click)="onNavigateToUsers()" type="button" class="group block text-right p-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
        <div class="mb-4 h-16 w-16 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center">
            <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-1.78-4.125a4 4 0 00-6.44-6.44m11.312 8.562a4 4 0 01-5.656 0m5.656 0L12 12.5m5.656 8.562l-2.828-2.828"></path>
            </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-800 group-hover:text-indigo-700 transition-colors">إدارة المستخدمين والصلاحيات</h3>
        <p class="mt-2 text-gray-600 text-sm">إضافة مستخدمين جدد وتحديد صلاحيات الوصول الخاصة بهم.</p>
        <div class="mt-4 text-indigo-600 font-semibold group-hover:underline">
        الانتقال إلى الإدارة &rarr;
        </div>
    </button>

    <!-- Public Tracking Portal Card -->
    <button (click)="onNavigateToPublicTracking()" type="button" class="group block text-right p-6 bg-white rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 ease-in-out">
        <div class="mb-4 h-16 w-16 rounded-full bg-teal-100 text-teal-600 flex items-center justify-center">
            <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3l3 3" />
            </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-800 group-hover:text-teal-700 transition-colors">بوابة التتبع العام</h3>
        <p class="mt-2 text-gray-600 text-sm">الانتقال إلى الواجهة العامة لتتبع المعاملات برقم البيان الجمركي.</p>
        <div class="mt-4 text-teal-600 font-semibold group-hover:underline">
        فتح البوابة &rarr;
        </div>
    </button>
  </div>
</div>
