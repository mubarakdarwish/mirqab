<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-8 m-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-2">اختيار الدور للمتابعة</h2>
    <p class="text-gray-600 mb-6">لديك صلاحيات متعددة. يرجى اختيار الدور الذي تود استخدامه في هذه الجلسة.</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      @for(role of user().roles; track role) {
        <button (click)="selectRole(role)" class="group block text-right p-6 bg-gray-50 rounded-lg border border-gray-200 hover:bg-green-50 hover:border-green-300 transition-all duration-300 ease-in-out transform hover:-translate-y-1">
          <h3 class="text-xl font-bold text-gray-800 group-hover:text-green-800">{{ roleMap[role] }}</h3>
          <p class="mt-4 text-green-600 font-semibold group-hover:underline">
            المتابعة بهذا الدور &rarr;
          </p>
        </button>
      }
    </div>
  </div>
</div>
