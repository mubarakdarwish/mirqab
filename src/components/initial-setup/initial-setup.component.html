<div class="relative min-h-screen flex items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8 bg-cover bg-center" style="background-image: url('https://picsum.photos/seed/setup/1920/1080');">
  <div class="absolute inset-0 bg-gray-900 bg-opacity-60"></div>

  <div class="relative max-w-2xl w-full space-y-8 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl z-10">
    <div>
       <div class="flex items-center justify-center">
        <!-- New Logo -->
        <div class="h-16 w-16 text-green-700">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3zm0 2.18L18.01 6.5v4.32c-1.34 2.1-3.33 3.73-5.76 4.54l-0.25 0.08 -0.25 -0.08c-2.43-0.81-4.42-2.44-5.76-4.54V6.5L12 4.18zM6.5 12.25c1.78.9 3.79 1.45 6 1.45s4.22-0.55 6-1.45C17.58 13.92 15.14 16 12 16s-5.58-2.08-6.5-3.75z"/>
             <path d="M12 9c-1.3 0-2.42-0.36-3.33-1C9.64 6.27 10.8 5 12 5s2.36 1.27 3.33 3c-0.91 0.64-2.03 1-3.33 1z" opacity="0.4"/>
          </svg>
        </div>
      </div>
      <h2 class="mt-4 text-center text-3xl font-extrabold text-gray-900">
        الإعداد الأولي للمنصة
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        مرحبًا بك! بما أن هذه هي المرة الأولى التي يتم فيها تشغيل النظام، يرجى إنشاء حساب المدير الأول.
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="setupForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم *</label>
          <input type="text" id="name" formControlName="name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="الاسم الكامل">
        </div>
         <div>
          <label for="jobTitle" class="block text-sm font-medium text-gray-700 mb-1">المسمى الوظيفي *</label>
          <input type="text" id="jobTitle" formControlName="jobTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="e.g., مدير النظام">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني *</label>
          <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="example@domain.com">
        </div>
        <div>
          <label for="civilId" class="block text-sm font-medium text-gray-700 mb-1">الرقم المدني *</label>
          <input type="text" id="civilId" formControlName="civilId" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="e.g., 12345678">
        </div>
        <div class="md:col-span-2">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف *</label>
          <input type="text" id="phone" formControlName="phone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" placeholder="e.g., 9xxxxxxx">
        </div>
      </div>

      @if (errorMessage()) {
        <div class="bg-red-50 border-l-4 border-red-400 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="mr-3">
                    <p class="text-sm text-red-700">{{ errorMessage() }}</p>
                </div>
            </div>
        </div>
      }

      <div>
        <button type="submit" [disabled]="setupForm.invalid || isLoading()" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>جاري الإنشاء...</span>
          } @else {
            <span>إنشاء حساب المدير والبدء</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
