<div class="relative min-h-screen flex items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8 bg-cover bg-center transition-all duration-1000" [style.backgroundImage]="'url(' + currentBackground() + ')'">
  <div class="absolute inset-0 bg-gray-900 bg-opacity-60"></div>

  <div class="relative max-w-md w-full space-y-8 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl z-10">
    <div>
      <div class="flex items-center justify-center">
        <!-- New Logo -->
        <div class="h-16 w-16 text-green-700">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3zm0 2.18L18.01 6.5v4.32c-1.34 2.1-3.33 3.73-5.76 4.54l-0.25 0.08 -0.25 -0.08c-2.43-0.81-4.42-2.44-5.76-4.54V6.5L12 4.18zM6.5 12.25c1.78.9 3.79 1.45 6 1.45s4.22-0.55 6-1.45C17.58 13.92 15.14 16 12 16s-5.58-2.08-6.5-3.75z"/>
             <path d="M12 9c-1.3 0-2.42-0.36-3.33-1C9.64 6.27 10.8 5 12 5s2.36 1.27 3.33 3c-0.91 0.64-2.03 1-3.33 1z" opacity="0.4"/>
          </svg>
        </div>
      </div>
      <h2 class="mt-4 text-center text-3xl font-extrabold text-gray-900">
        تسجيل الدخول إلى المنصة
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        منصة إدارة منافذ الحجر وسلامة الغذاء
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <!-- Email Input -->
        <div class="relative">
          <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
          </div>
          <input id="email" formControlName="email" type="email" required class="appearance-none block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="البريد الإلكتروني">
        </div>

        <!-- Password Input -->
        <div class="relative">
           <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
             <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
           </div>
          <input id="password" formControlName="password" [type]="passwordVisible() ? 'text' : 'password'" required class="appearance-none block w-full px-3 py-3 pr-10 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="كلمة المرور">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
            <button type="button" (click)="togglePasswordVisibility()" class="text-gray-400 hover:text-gray-600">
               @if(passwordVisible()) {
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a9.97 9.97 0 01-1.563 3.029m0 0l-2.14 2.14" /></svg>
               } @else {
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
               }
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-end">
        <div class="text-sm">
          <a href="#" class="font-medium text-green-600 hover:text-green-500">
            هل نسيت كلمة المرور؟
          </a>
        </div>
      </div>

      @if (errorMessage()) {
        <div class="bg-red-50 border-l-4 border-red-400 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="mr-3">
                    <p class="text-sm text-red-700">{{ errorMessage() }}</p>
                </div>
            </div>
        </div>
      }

      <div>
        <button type="submit" [disabled]="loginForm.invalid || isLoading()" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>جاري التحقق...</span>
          } @else {
            <span>تسجيل الدخول</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
